<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Rubik:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | QR code component</title>

    </style>
  </head>
  <body>
    <div class="qr-container">
      <div class="qr-image">
        <img src="./images/image-qr-code.png" alt="qr-code-image">
      </div>
      <div class="qr-description">
        <div class="qr-description top">
          <h2>Improve your front-end skills by building projects</h2>
        </div>
        <div class="qr-description bottom">
          <p>Scan the QR code to visit Frontend<br>
          Mentor and take your coding skills to<br>
          the next level</p>
        </div>
      </div>
    </div>
  </body>
</html>
